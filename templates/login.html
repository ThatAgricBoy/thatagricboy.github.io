<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href='../static/css/login.css'>
</head>
<body>
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1" method="POST" action="{{ url_for('auth.login') }}">
            {{ form.csrf_token }}
            <input class="un" type="text" name="email" placeholder="Email" align="center">
            <input class="pass" type="password" name="password" placeholder="Password" align="center">
            <button type="submit" class="submit" align="center">Sign in</button>
        </form>
        <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
        <p class="dont-have-account" align="center">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
    </div>
</body>
</html>
